<document class="floatbox">
<a ng-href="{{info.link}}" rel="noopener noreferrer" target="_blank"><img class="icon img-size ihover" ng-src="{{ info.icon }}" /></a> 
<h2 class="title">{{ info.title }}</h2> 
<p class="developer">{{ info.developer }}</p> 
<p class="price">{{ info.price | currency }} not actual price</p>
</document>
